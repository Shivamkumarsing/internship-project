<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password generator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="container">

        <h1>PASSWORD GENERATOR</h1>

        <div class="display-container">

            <input readonly placeholder="password" class="display" data-password display >


            <button data-copy>

                <span data-copymsg></span>
            
                <img src="./photo" width="23" height="23">

            </button>
        </div>

        <div class="input-container">

            <div class="length-container">
                <p>password length</p>
                 <p data-lengthNumber>0</p>
            </div>

            <input type="range" min="1" max="8" class="slider" step="1" data-lengthS lider>


        </div>

        <div>

            <input type="checkbox" id="uppercase">
            <label for="uppercase">Include uppercase label letter</label>
        </div>

        <div>
            
            <input type="checkbox" id="lowercase">
            <label for="lowercase">Include lowercase label letter</label>
        </div>

        <div>

            <input type="checkbox" id="numbers">
            <label for="number">Include numbers</label>
        </div>

        <div>

            <input type="checkbox" id="symbols">
            <label for="symbol">Include symbols </label>
        </div>

        <div class="strength-container">
            <p>strength</p>
            <div data-indicator></div>
        </div>
        

        <button class="generateButton">generate password</button>

    </div>
    <script src="./index.js"></script>
    
</body>
</html>
